version: 2
jobs:
  lint:
    docker:
      - image: circleci/python:3.7.3-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          - v1-dependencies-
      - run:
          name: create virtualenv
          command: |
            make setup
      - run:
          name: install dependencies
          command: |
            python3 -m venv ~/.devops
            source ~/.devops/bin/activate
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: run install
          command: |
            source ~/.devops/bin/activate
            make install
      - run:
          name: run tests
          command: |
            source ~/.devops/bin/activate
            make test
      - run:
          name: run lint
          command: |
            source ~/.devops/bin/activate
            make lint
  build:
    docker:
      - image: circleci/python:3.7.3-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Install dependencies
          command: |
            sudo apt install -y tar gzip curl awscli
      - run:
          name: Docker login
          command: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run:
          name: Build image from Dockerfile
          command: docker build --tag=final .
      - run:
          name: Tag docker to Push image to github
          command: |
            docker tag final thuydocker/final
      - run:
          name: Push Docker Image
          command: |
            docker push thuydocker/final


  deploy:
    docker:
      - image: cimg/python:3.11.4
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Install dependencies
          command: |
            sudo apt install -y tar gzip curl
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Configure AWS CLI
          command: |
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
            aws configure set default.region us-east-1 
      - kubernetes/install-kubectl
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: Capstone-project
          aws-region: us-east-1
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          resource-file-path: ./k8s/deploytment.yaml
          resource-name: deployment/final-app
          get-rollout-status: true
          show-kubectl-command: true
      - kubernetes/create-or-update-resource:
          resource-file-path: ./k8s/aws-auth-cm.yaml
          resource-name: configmap/aws-auth
      - run:
          name: Run test
          command: |
            kubectl get all
      - run:
          name: Clean all 
          command: docker system prune

workflows:
  version: 2
  default:
    jobs:
      - lint:
          filters:
            branches:
              only: 
                - dev
      - build:
          requires: [lint]
          filters:
            branches:
              only: 
                - dev
      - deploy:
          requires: [build]
          filters:
            branches:
              only:
                - master

